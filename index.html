<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean Squared Error Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-top: 1em;
            margin-bottom: 0.3em;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 0.7em;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 1.5em;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mean Squared Error Calculator</h1>
        <form id="mseForm">
            <label for="weights">Initial Weights (comma-separated, w₀,w₁,w₂,...):</label>
            <input type="text" id="weights" placeholder="e.g. 0.1,0.2,0.3" required>
            <label for="csvdata">Paste CSV Data (features...,y):</label>
            <textarea id="csvdata" rows="10" cols="40" placeholder="x1,x2,y&#10;-0.73,-0.55,1.11&#10;0.36,0.94,-0.22&#10;..." required></textarea>
            <button type="submit">Calculate MSE</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('mseForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Parse weights
            const weights = document.getElementById('weights').value
                .split(',')
                .map(w => parseFloat(w.trim()))
                .filter(w => !isNaN(w));
            if (weights.length < 2) {
                document.getElementById('result').innerHTML = `<strong>Error:</strong> Please enter at least two weights (w₀ and one feature weight).`;
                return;
            }

            const csv = document.getElementById('csvdata').value.trim();
            const lines = csv.split('\n').filter(line => line.trim() !== '');

            // Remove header if present
            let data = lines;
            if (lines[0].toLowerCase().includes('y')) {
                data = lines.slice(1);
            }

            let sumSqErr = 0;
            let count = 0;

            data.forEach(line => {
                const values = line.split(',').map(Number);
                if (values.length !== weights.length) return; // skip if not matching

                const features = values.slice(0, -1);
                const y = values[values.length - 1];

                // y_pred = w₀ + w₁·x₁ + w₂·x₂ + ... + wₙ·xₙ
                let y_pred = weights[0];
                for (let i = 0; i < features.length; i++) {
                    y_pred += weights[i + 1] * features[i];
                }
                sumSqErr += Math.pow(y - y_pred, 2);
                count++;
            });

            const mse = count > 0 ? (sumSqErr / count) : 'Invalid data or weights';
            document.getElementById('result').innerHTML = `<strong>MSE:</strong> ${mse}`;
        });
    </script>
</body>
</html>
